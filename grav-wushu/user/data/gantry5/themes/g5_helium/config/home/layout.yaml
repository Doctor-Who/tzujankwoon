  owlcarousel-2455:
    title: 'Owl Carousel'
    attributes:
      autoplaySpeed: '7500'
      items:
        -
          class: ''
          image: 'gantry-media://header/wushu_dragon.jpg'
          title: 'Soyez les bienvenu-es !'
          desc: "<p>L’ACADÉMIE TZU JAN KWOON WUSHU vous accueille au sein du Dojo Roger Leignel pour vous permettre d’étudier les Arts Martiaux, Énergétiques et Culturels Chinois. </p>\n<p>Nous exercerons le corps tout autant que l’esprit afin de cultiver l’énergie intérieure. </p>"
          link: /disciplines
          linktext: 'En savoir plus'
          buttonclass: button-outline
          disable: '0'
          name: 'Item 1'
        -
          class: ''
          image: 'gantry-media://header/wushu_welcome.jpg'
          title: 'Rejoignez-nous !'
          desc: "<p>Nous souhaitons vous transmettre notre passion des arts chinois dans une ambiance sérieuse mais conviviale. </p>\n<p>Nos cours s’adressent à tous les âges en fonction de votre but qu’il soit de découverte, de remise en forme, de maintien d’un dynamisme, d’un attrait de l’art du combat ou du travail d’équilibre par les postures et le souffle.</p>"
          link: /inscription-and-contact
          linktext: 'En savoir plus'
          buttonclass: button-outline
          disable: '0'
          name: 'Item 2'
  custom-5807:
    title: Intro
    attributes:
      html: "<div class=\"fp-intro\">\n<h2>ACADÉMIE TZU JAN KWOON WUSHU</h3>\n    <h3 class=\"g-title\">Associez l’art du corps, la dimension morale et spirituelle visant à la maîtrise de soi en s’enrichissant de multiples connaissances et techniques.</h3>\n <h4>Nous proposons au sein de notre académie de nombreuses disciplines :</h4>\n <p>\n    <ul style=\"text-align: left; padding-left: 20px;\">\n        <li>Le Kung Fu Shaolin, Changquan, Nanquan, Hunggar, Wingchun pour le renforcement du corps, la self défense, la force, la souplesse, la vitesse …</li>\n        <li>Le Qigong pour son travail postural, du souffle, de l’assouplissement, …</li>\n        <li>La danse du Lion et du Dragon pour son côté culturel, festif, rythmique, physique</li>\n        <li>Ainsi que des stages avec des grands maitres afin de se perfectionner. Hunggar (maitres Zanetti, Lisek), Shaolin (maitre Shi Miao Hai, Shi heng Jun)\n</li>\n    </ul> \n L’ensemble de ces disciplines vous permettrons de bonifier votre santé, d’accroitre votre vitalité, votre synchronisation, votre agilité et votre précision. <br />L’ensemble de ces domaines sont les branches d’un même arbre source de bien-être, dynamisme, épanouissement.</p>\n    <div class=\"ipad-mockup\">\n        <img src=\"images/home/salue_martial.jpg\" alt=\"\" />\n    </div>\n</div>"
    block:
      variations: center
  custom-3119:
    title: Features
    attributes:
      html: "<div class=\"fp-features\">\n    <div class=\"g-grid\">\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-superpowers\"></i>\n                    <h4 class=\"card-title\">l'Esprit</h4>\n                    <p class=\"card-text\">Interne.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-heartbeat\"></i>\n                    <h4 class=\"card-title\">le Corps</h4>\n                    <p class=\"card-text\">Externe.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-mixcloud\"></i>\n                    <h4 class=\"card-title\">le Souffle</h4>\n                    <p class=\"card-text\">Énergétique.</p>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>"
    block:
      variations: center
  contenttabs-3854:
    title: 'Content Tabs'
    attributes:
      enabled: 0
      items:
        -
          content: "<p>Gantry 5 includes a new, powerful Menu editor that makes menu organization,\nparticle and module injection, and visual enhancements a breeze. Here are just\na handful of things you can do with Gantry 5’s powerful Menu Editor.</p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                FontAwesome Icons\n            </li>\n            <li>\n                Easy Module Injection\n            </li>\n            <li>\n                Simple Particle Injection\n            </li>\n            <li>\n                Drag-and-drop Functionality\n            </li>\n            <li>\n                Per-item CSS Classes\n            </li>\n            <li>\n                Submenu Column Control\n            </li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                Easy Organization / Reordering\n            </li>\n            <li>\n                Link Target Designation\n            </li>\n            <li>\n                Multiple Dropdown Styles\n            </li>\n            <li>\n                Per-item Image Support\n            </li>\n            <li>\n                Subtitles\n            </li>\n            <li>\n                Non-destructive\n            </li>\n        </ul>\n    </div>\n</div>\n<div class=\"g-grid\">\n    <div class=\"g-block size-100\">\n        Find out more about using the Menu Editor in our <a href=\"http://docs.gantry.org/gantry5/configure/menu-editor\">documentation</a>.\n    </div>\n</div>"
          title: 'Menu Editor'
        -
          content: "<p>The Layout Manager makes it easier than ever to arrange and customize your users’ experience with drag-and-drop simplicity from start to finish. A handful of the many features found in the Layout Manager are listed below.</p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>Drag-and-drop Functionality</li>\n            <li>Unlimited Items Per Row</li>\n            <li>Unlimited Rows Per Section</li>\n            <li>Easy Widget Position Placement</li>\n            <li>Resize Items with Simple Sliders</li>\n            <li>Per-section CSS Classes and Tag Attributes</li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>Per-block CSS Classes, Variations, and Tag Attributes</li>\n            <li>Quick Preset Loading</li>\n            <li>Undo and Redo</li>\n            <li>Access to Easy-to-use Particles</li>\n            <li>Intuitive Visual Interface</li>\n            <li>Touch-screen Friendly</li>\n        </ul>\n    </div>\n</div>\n<div>Find out more about using the Layout Manager in our <a href=\"http://docs.gantry.org/gantry5/configure/layout-manager\">documentation</a>.</div>"
          title: 'Layout Manager'
