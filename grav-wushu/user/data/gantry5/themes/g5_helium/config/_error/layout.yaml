      html: "<h2 class=\"g-title\">Oups, vous avez dévié de votre chemin !</h2>\n<p>Bravo pour votre agilité ! Vous avez peut-être suivi une voie mystérieuse qui vous a conduit ici. Malheureusement, cette page semble être plus difficile à maîtriser qu'un enchaînement de Kung Fu ou de Qi Gong.</p>\n<p>Mais ne vous inquiétez pas, même les plus grands maîtres ont parfois des imprévus. Nous vous invitons à retourner à la page d'accueil où vous trouverez une voie claire vers la sagesse du Kung Fu et les bienfaits apaisants du Qi Gong.</p>"
